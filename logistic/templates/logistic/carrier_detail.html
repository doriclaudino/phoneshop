{% extends "base.html" %} 
{% load static %} 
{% block content %}
<p>
    <a class="btn btn-default" href="{% url 'logistic_carrier_list' %}">Carrier Listing</a>
</p>
<table class="table">
    <tr>
        <td>name</td>
        <td>{{ object.name }}</td>
    </tr>
    <tr>
        <td>slug</td>
        <td>{{ object.slug }}</td>
    </tr>
    <tr>
        <td>created_at</td>
        <td>{{ object.created_at }}</td>
    </tr>
    <tr>
        <td>updated_at</td>
        <td>{{ object.updated_at }}</td>
    </tr>
    <tr>
        <td>website</td>
        <td>{{ object.website }}</td>
    </tr>
    <tr>
        <td>tracking_url</td>
        <td>{{ object.tracking_url }}</td>
    </tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Carrier</a>

{% endblock %}
