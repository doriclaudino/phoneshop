{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'payments_purchasepayment_list' %}">PurchasePayment Listing</a></p>
<table class="table">
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created_at</td><td>{{ object.created_at }}</td></tr>
<tr><td>updated_at</td><td>{{ object.updated_at }}</td></tr>
<tr><td>date</td><td>{{ object.date }}</td></tr>
<tr><td>amount</td><td>{{ object.amount }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit PurchasePayment</a>

{% endblock %}
